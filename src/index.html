<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
   
    <form class="search-form" id="js-search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="btn">Search</button>
    </form>

    <!-- галерея для картинок -->
    <div class="gallery grid" id="js-gallery"></div>

    <!-- якорь для интерсекшн скролла -->
    <div class="anchor"></div>

    <!--
          Модальное окно для полноразмерного изображения
          Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
        -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
    
      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" />
      </div>
    
      <button type="button" class="lightbox__button" data-action="close-lightbox" style="display: none;"></button>
    </div>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
